<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>TP2</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    
    <!-- Place favicon.ico in the root directory -->

    <style>
      body {
        background-color: #e9ebee;
        font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco",
          "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
        font-size: 16px;
        margin: 0 auto;
        max-width: 800px;
      }
    </style>

    <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
    <!--<link rel="stylesheet" href="style.css">-->
    <!--<script src="js/main.js"></script>-->
  </head>
  <body>

    <h1>tp2</h1>
    <form action="action.html" method="get">
      <p>
        <label for="name">Nom</label>
        <input
          type="text"
          name="name"
          minlength="2"
          maxlength="20"
          required
        />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="Prénom">Prénom</label>
        <input
          type="text"
          name="firstname"
          minlength="2"
          maxlength="20"
          required
        />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="date de naissance">Date de naissance</label>
        <input
          type="date"
          name="birthday"
          required
        />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="adresspostale">Adresse</label>
        <input
          type="text"
          name="adress"
          minlength="5"
          maxlength="50"
          required
        />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="adressemailm">Email</label>
        <input
          type="email"
          name="email"
          minlength="5"
          maxlength="30"
          required
        />
        <span class="icon-ok">✔</span>
      </p>
      <input type="submit"/>
      
      
      
    
    </form>
  </body>
</html>
